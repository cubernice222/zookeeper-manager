<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="form-group">
            <label class="col-sm-3 control-label">查找properties</label>
            <div class="col-sm-6">
                <input class="form-control" id="search_pros" type="text"/>
            </div>
            <div class="col-sm-3 btn-group">
                <button type="button" class="btn btn-default" onclick="searchPros()">查找</button>
            </div>
        </div>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="application/javascript">
            function searchPros(){
                var spkey = {"": $('#spkey').val()};
                $.ajax({
                    type: "POST",
                    url: "${ctx}/search_prop.htm",
                    data: spkey,
                    success: function(result) {
                        $('#showHtml').html(result);
                        $('#showHtml').fadeIn();
                    }
                });
            }
        </script>
    </body>
</html>
