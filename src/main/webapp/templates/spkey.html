<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>

    <body>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">3DES key</label>
                <div class="col-sm-6">
                    <input class="form-control" id="spkey" type="text" th:value="${spkeyValue}"/>
                </div>
                <div class="col-sm-3 btn-group">
                    <button type="button" class="btn btn-default" onclick="modifySpkey()">修改</button>
                </div>
            </div>
        </form>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="application/javascript">
            function modifySpkey(){
                var spkey = {"spkey": $('#spkey').val()};
                $.ajax({
                    type: "POST",
                    url: "${ctx}/modify_sp_key.htm",
                    data: spkey,
                    success: function(result) {
                        $('#showHtml').html(result);
                        $('#showHtml').fadeIn();
                    }
                });
            }
        </script>
    </body>
</html>
